<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMatrix Pro - 设置</title>
  <!-- CSS will be injected by webpack -->
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>TaskMatrix Pro 设置</h1>
      <p>个性化您的任务管理体验</p>
    </header>

    <main class="main-content">
      <div class="settings-section">
        <h2>基本设置</h2>
        
        <div class="setting-item">
          <label for="theme">主题</label>
          <select id="theme">
            <option value="light">浅色主题</option>
            <option value="dark">深色主题</option>
            <option value="auto">跟随系统</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="language">语言</label>
          <select id="language">
            <option value="zh-CN">简体中文</option>
            <option value="en-US">English</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="defaultImportance">默认重要性等级</label>
          <select id="defaultImportance">
            <option value="0">0 - 不重要</option>
            <option value="1">1 - 轻微重要</option>
            <option value="2">2 - 一般重要</option>
            <option value="3">3 - 重要</option>
            <option value="4">4 - 很重要</option>
            <option value="5">5 - 极其重要</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="defaultCategory">默认任务分类</label>
          <select id="defaultCategory">
            <option value="work">工作</option>
            <option value="personal">个人</option>
            <option value="study">学习</option>
            <option value="health">健康</option>
            <option value="other">其他</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h2>通知设置</h2>
        
        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="notifications">
            <span class="checkmark"></span>
            启用通知
          </label>
        </div>

        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="dailyReminder">
            <span class="checkmark"></span>
            每日提醒
          </label>
        </div>

        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="overdueAlert">
            <span class="checkmark"></span>
            超期任务提醒
          </label>
        </div>

        <div class="setting-item">
          <label for="reminderTime">提醒时间</label>
          <input type="time" id="reminderTime" value="09:00">
        </div>
      </div>

      <div class="settings-section">
        <h2>矩阵设置</h2>
        
        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="autoRefresh">
            <span class="checkmark"></span>
            自动刷新矩阵
          </label>
        </div>

        <div class="setting-item">
          <label for="refreshInterval">刷新间隔（分钟）</label>
          <input type="number" id="refreshInterval" min="1" max="60" value="5">
        </div>

        <div class="setting-item">
          <label for="urgentThreshold">紧急时间阈值（小时）</label>
          <input type="number" id="urgentThreshold" min="1" max="168" value="24" step="1">
          <p class="setting-description">任务剩余时间少于此时长将被标记为紧急</p>
        </div>

        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="showCompleted">
            <span class="checkmark"></span>
            显示已完成任务
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h2>数据管理</h2>
        
        <div class="setting-item">
          <button class="btn btn-primary" id="exportData">导出数据</button>
          <button class="btn btn-secondary" id="importData">导入数据</button>
        </div>

        <div class="setting-item">
          <button class="btn btn-danger" id="clearData">清空所有数据</button>
        </div>

        <div class="setting-item">
          <div class="storage-info">
            <h3>存储使用情况</h3>
            <div id="storageUsage">计算中...</div>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h2>关于</h2>
        
        <div class="about-info">
          <p><strong>版本:</strong> <span id="version">1.0.0</span></p>
          <p><strong>作者:</strong> TaskMatrix Team</p>
          <p><strong>描述:</strong> 基于艾森豪威尔矩阵的智能任务管理插件</p>
        </div>

        <div class="setting-item">
          <button class="btn btn-secondary" id="checkUpdate">检查更新</button>
          <button class="btn btn-secondary" id="openHelp">使用帮助</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <button class="btn btn-primary" id="saveSettings">保存设置</button>
      <button class="btn btn-secondary" id="resetSettings">重置设置</button>
    </footer>
  </div>

  <!-- 确认对话框 -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3 id="confirmTitle">确认操作</h3>
      <p id="confirmMessage">确定要执行此操作吗？</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelConfirm">取消</button>
        <button class="btn btn-danger" id="confirmAction">确认</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
